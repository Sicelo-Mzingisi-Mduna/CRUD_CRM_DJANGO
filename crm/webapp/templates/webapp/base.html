{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    {% comment %} Add a Bootswatch theme (https://bootswatch.com) {% endcomment %}
    <link rel="stylesheet" type = "text/css" href="https://bootswatch.com/5/slate/bootstrap.min.css">

    {% comment %} Referencing my External styles sheet {% endcomment %}
    <link rel="stylesheet" type = "text/css" href="{% static 'css/styles.css' %}?v=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <!-- Create NavBar Here -->
    {% include 'webapp/navbar.html' %}

     <div class = "container">

        <br>

        <!-- Notification Messages-->
          {% block content%}

          {% endblock %}
     </div>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin = "anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
</html>
