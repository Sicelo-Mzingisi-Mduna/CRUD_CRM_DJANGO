{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<style>
  .signup-card {
    border-radius: 1.5rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .form-section {
    max-width: 420px;
    width: 100%;
  }

  input.form-control {
    border: 1.5px solid #ced4da !important;
    transition: border-color 0.2s ease;
    border-radius: 0.5rem;
  }

  input.form-control:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  .bg-body-tertiary {
    --bs-bg-opacity: 1;
    background-color: #2a9fd64f !important;
  }


  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .btn-primary:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
</style>

<div class="container-fluid d-flex flex-column justify-content-center align-items-center  px-3 py-4">
  <div class="card signup-card w-100 overflow-hidden" style="max-width: 1000px;">
    <div class="row g-0 flex-column flex-lg-row">
      <!-- Image Section -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-body-tertiary order-2 order-lg-1">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" alt="signup illustration" class="img-fluid p-4" style="max-height: 400px; object-fit: contain;">
      </div>

      <!-- Form Section -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-body-tertiary order-1 order-lg-2">
        <div class="pt-2 pb-4 pl-3 pr-3 form-section">
          <h2 class="fw-bold mb-1 text-center text-dark">Login</h2>
          <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy }}
            <div class="d-grid"><br>
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
